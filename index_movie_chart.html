<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="movie_chart.css">

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!-- fonts.google -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- open sans 로더 -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
        <!-- 마테리얼 아이콘 로더 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

        <title> movie_chart </title>
    </head>
    <body>
        <!--------------- 홍효헌 파트 --------------->
        <div class="movie_chart">
             <!--------------- MOVIE CHART backgorund --------------->
            <div class="movie_bg"> </div>

            <div class="movie_chart_wrap container">
                <div class="chart_header">
                    <h2 class="chart"> 무비차트 </h2>
                    <h2 class="showing"> 상영예정작 </h2>
                    <!-- BUTTON More --> 
                    <a class="btn_more"> 전체보기 + </a>

                   <!--------------- MOVIE CHART form  --------------->
                    <form action="" method="get" class="movie_chart_form">
                        <input type="text">
                        <label for=""> <i class="fa-solid fa-magnifying-glass"> </i> </label>
                    </form>

                <div v class="chart_section">
                    <ul class="movie_chart_poster">
                        <!-- poster 총 19개 -->
                        <li> 
                            <img src="" alt="">
                            <h3> 올빼미 </h3>
                            <a class="btn_ticketing"> 예매하기 </a>
                            <span> 예매율 25% </span>
                        </li>

                        <li> 
                            <img src="" alt="">
                            <h3> 압꾸정 </h3>
                            <a class="btn_ticketing"> 예매하기 </a>
                            <span> 예매율 25% </span>
                        </li>

                        <li> 
                            <img src="" alt="">
                            <h3> 엔시티 드림 더 무비 </h3>
                            <a class="btn_ticketing"> 예매하기 </a>
                            <span> 예매율 25% </span>
                        </li>

                        <li> 
                            <img src="" alt="">
                            <h3> 탄생 </h3>
                            <a class="btn_ticketing"> 예매하기 </a>
                            <span> 예매율 25% </span>
                        </li>

                        <li> 
                            <img src="" alt="">
                            <h3> 그래비티 </h3>
                            <a class="btn_ticketing"> 예매하기 </a>
                            <span> 예매율 25% </span>
                        </li>

                        <li> 
                            <img src="" alt="">
                            <h3> 매드맥스 </h3>
                            <a class="btn_ticketing"> 예매하기 </a>
                            <span> 예매율 25% </span>
                        </li>
                    </ul>

                    <!-- BUTTON Ticketing Navigation  -->
                    <a href="" class="btn_nav_left"> 
                        <svg viewBox="0 0 70.9 82.1" class="svg_left"> 
                            <polygon class="st_left" points="0,41.1 70.9,82.1 70.9,0.2 "/> 
                        </svg> 
                    </a>
                    
                    <a href="" class="btn_nav_right"> 
                        <svg viewBox="0 0 70.9 82.1" class="svg_right"> 
                            <polygon class="st_right" points="0,41.1 70.9,82.1 70.9,0.2 "/> 
                        </svg> 
                    </a>
                </div>

                <!-- 상영 예정작 클릭하면 무비 차트에서 상영 예정작으로 바뀌는는거(cgv 홈페이지 참고) -->
                <div class="chart_section show">

                </div>

                <!-- 스크롤 화살표 -->
                <a href="#" class="movie_chart_arrow">
                    <i class="fa-solid fa-angles-down"> </i>
                </a>

            </div>
        </div>
        <!--------------- 홍효헌 파트 --------------->
    </body>
</html>
