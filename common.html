<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- open sans 로더 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <!-- 마테리얼 아이콘 로더 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css">
    <!-- fontawesome 로더 -->
    <title>common HTML</title>
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
            color:#222222;
            font-weight: regular;
        }
        h2, .maintitle {
            font-size: 28px;
        }
        h3{
            font-size: 24px;
        }
        h4{
            font-size: 24px;
        }
        p{
            font-size: 18px;
        }
        .color{
            width:100px;
            line-height: 60px;
            border: #000000 solid 1px;
            text-align: center;
        }
       .red{
        background:#E72B20 ;
       } 
       .yellow{
        background: #FFA443;
       }
       .white{
          background: #FFFFFF;  
       }
       .dark{
        background: #222222;
        color:#FFFFFF;
       }
       .gray{
        background: #666666;
       }
       .gradient{
        background: linear-gradient(to right, #D74357, #F14F3A,#EF642F);
        font-size: 6px;
       }

       .movie_bg {
        width: 100%;
        height: 100px;
        background: linear-gradient(#EEE0E1,#FAF2F3)
       }







       .ex_bg {
        width: 250px;height: 50px;
        background: #000;
        text-align: center;
       }
        .btn_movie {
        display: inline-block;
        width: 50px; height: 50px;
        border-radius: 50%;
        background: transparent;
        border: 2px solid white;
        position: relative;
        box-sizing: border-box;
    }
        .btn_movie > i {
        font-size:28px;
        color: white;
        position: absolute;
        top:50%; left: 50%;
        transform: translate(-50%,-50%);
       }
       



    </style>
</head>
<body>
    <h1>Main Title 28px Open Sans KR</h1>
    <h2>Sub Title 24px Open Sans KR</h2>
    <h3>Menu Text 24px Open Sans KR</h3>
    <p>Content Text 18px Open Sans KR</p>
    <div class="color red">#E72B20</div>
    <div class="color yellow">#FFA443</div>
    <div class="color white">#FFFFFF</div>
    <div class="color dark">#222222</div>
    <div class="color gray">#666666</div>
    <div class="color gradient">#D74357, #F14F3A, #EF642F</div>
    

    <!--------------- 무비차트 --------------->
    <div class="movie_bg"></div>



    <!--------------- 동영상 --------------->

    <div class="ex_bg">
        <a href="#" class="btn_movie"><i class="fa-solid fa-pause"></i></a>
        <a href="#" class="btn_movie"><i class="fa-solid fa-volume-xmark"></i></a>
        <a href="#" class="btn_movie"><i class="fa-solid fa-play"></i></a>
        <a href="#" class="btn_movie"><i class="fa-solid fa-volume-high"></i></a>
    </div>

</body>
</html>
