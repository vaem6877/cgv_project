<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Document </title>
        <style>
            .box_out {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                position: relative;
            }
            .box_in {
                width: 25px;
                height: 25px;
                border: 1px solid black;
                border-radius: 50%;
                position: absolute;
                left: 50%; top: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="box_out">
            <div class="box_in"> </div>
        </div>
    </body>
</html>
